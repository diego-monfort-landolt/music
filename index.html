<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/cod.png" type="image/icon type">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    <!--Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="content">
        <div class="top-bar">
            <span class="material-symbols-rounded">expand_more</span>
            <span>Diego Landolt Monfort</span>
            <span class="material-symbols-rounded">more_horiz</span>
        </div>
        <div class="image-wrapper">
            <div class="music-image">
                <img src="./images/img1.jpg" alt="">
            </div>
        </div>
        <div class="music-titles">
            <p class="name">Test Musik Player</p>
            <p class="artist">Diego Monfort Landolt</p>
        </div>
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time">
                <span class="current">0:00</span>
                <span class="final">3:30</span>
            </div>
        </div>
        <div class="control-btn">
            <span class="material-symbols-rounded" id="repeat">repeat</span>
            <span class="material-symbols-rounded" id="prev">skip_previous</span>
            <div class="play-pause">
                <span class="material-symbols-rounded">play_arrow</span>
            </div>
            <span class="material-symbols-rounded" id="next">skip_next</span>
            <span class="material-symbols-rounded" id="shuffle">shuffle</span>
        </div>
         <audio src="./music/music1.mp3" class="main-song"></audio>
         <audio src="./music/music2.mp3" class="main-song"></audio>
    </div>

   


    <script src="./js/playlist.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
